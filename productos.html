    <!-- Font Awesome (para iconos redes)-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Css propio -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GLAM MATES | PRODUCTOS</title>
</head>
<body>
    <header>
        <!-- Menu de navegacion -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container px-5">
            <a class="navbar-brand" href="#">GLAM MATES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
            <ul class="navbar-nav text-center">
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" href="#">Productos</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="quienesSomos.html">¿Quiénes somos?</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://instagram.com/glam.mates/" target="_blank"><i class="fab fa-instagram"></i> Contactar</a>
                </li>
            </ul>
            </div>
        </div>
        </nav>
    </header>

    
    <!-- JavaScript files-->
    <!-- BOOTSTRAP JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script>
        var nav = document.querySelector("nav");
        var navToggler = document.getElementsByClassName("navbar-toggler");
        var bandera = true;
        //Para que el navBar cambie de background al hacer scroll.
        window.addEventListener("scroll", ()=>{
            if (window.pageYOffset > 100){
                nav.classList.add("bg-white", "shadow");
            }else if (bandera) {
                nav.classList.remove("bg-white", "shadow");
            }
        });
        //Para que el navBar cambie el backgraund al hacer click en el menu hamburgesa cuando NO se hizo scroll.
        navToggler[0].addEventListener("click",()=>{
            bandera = !bandera;
            if (window.pageYOffset < 100){
                nav.classList.toggle("bg-white");
                nav.classList.toggle("shadow");  
            }
        });
    </script>
</body>
</html>
